# Configuración para diferentes targets de compilación

# Yocto SDK Paths
YOCTO_VERSION=5.0.12
YOCTO_BASE=/opt/poky/${YOCTO_VERSION}
YOCTO_TARGET=cortexa7t2hf-neon-vfpv4-poky-linux-gnueabi

# Derived paths
YOCTO_TOOLCHAIN=${YOCTO_BASE}/sysroots/x86_64-pokysdk-linux/usr/share/cmake/${YOCTO_TARGET}-toolchain.cmake
YOCTO_SYSROOT=${YOCTO_BASE}/sysroots/${YOCTO_TARGET}
YOCTO_ENV_SETUP=${YOCTO_BASE}/environment-setup-${YOCTO_TARGET}

# Build directories
BUILD_ARM=build-arm
BUILD_NATIVE=build-native
BUILD_DEBUG=build-debug

# Install prefix
INSTALL_PREFIX=/usr/local